<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Activity | Week 4 Activity</title>
    <meta name="description" content="A small webpage with multiple images stacked vertically, demonstrating lazy loading.">
    <meta name="author" content="Casey Sprouse">
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>

<body>
    <main>
        <h1>Lazy Loading Activity</h1>
        <img src="//picsum.photos/400/600" alt="lazy image1" loading="lazy" width="400" height="600">
        <img src="//picsum.photos/400/600" alt="lazy image2" loading="lazy" width="400" height="600">
        <img src="//picsum.photos/400/600" alt="lazy image3" loading="lazy" width="400" height="600">
        <img src="//picsum.photos/400/600" alt="lazy image4" loading="lazy" width="400" height="600">
        <img src="//picsum.photos/400/600" alt="lazy image5" loading="lazy" width="400" height="600">
        <img src="//picsum.photos/400/600" alt="lazy image6" loading="lazy" width="400" height="600">
    </main>
    <footer>
