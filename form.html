<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 5 Assignment Product Review Form Page">
    <meta name="author" content="Casey Sprouse">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    
    <main>
        <h1>Product Review Form</h1>
        <form method="get" action="review.html" class="product-review-form">
            <label> Product Name
                <select name="product" id="product" required>
                    <option value="" disabled selected>Choose a Product ... </option>
                    <!-- Dynamically Add Options Here -->
                </select>
            </label>

            <div class="rating-label">Overall Rating</div>
            <div class="rating-options">
            <label><input type="radio" name="rating" id="rating1" value="1" required><span>&star;</span></label>
            <label><input type="radio" name="rating" id="rating2" value="2" required><span>&star;&star;</span></label>
            <label><input type="radio" name="rating" id="rating3" value="3" required><span>&star;&star;&star;</span></label>
            <label><input type="radio" name="rating" id="rating4" value="4" required><span>&star;&star;&star;&star;</span></label>
            <label><input type="radio" name="rating" id="rating5" value="5" required><span>&star;&star;&star;&star;&star;</span></label>
            </div>
            <label>Date of Installation
                <input type="date" name="installationDate" id="installationDate" required>
            </label>

            <div>Which features did you find useful?</div>
            <span class="check-all-that-apply">(Check all that apply)</span>
            <!-- Checkboxes for useful features mimiced from the example on the assignment -->
            <label><input type="checkbox" name="durability" id="durability" value="yes"> Durability</label>
            <label><input type="checkbox" name="easeOfUse" id="easeOfUse" value="yes"> Ease of Use</label>
            <label><input type="checkbox" name="performance" id="performance" value="yes"> Performance</label>
            <label><input type="checkbox" name="design" id="design" value="yes"> Design</label>

            <label>Written Review<span class="optional">(Optional)</span>
                <textarea name="writtenReview" id="writtenReview" placeholder="Enter your review here..."></textarea>
            </label>

            <label> Your Name<span class="optional">(Optional)</span>
                <input type="text" name="name" id="name" placeholder="Your Name">
            </label>

            <input type="submit" value="Post Review"></input>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Casey Sprouse | Utah, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
