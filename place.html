<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Country or Place Page for Week 3 Assignment">
    <meta name="author" content="Casey Sprouse">
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <title>Country Page</title>
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Rome</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/rome-hero-large.webp">
                <source media="(min-width: 500px)" srcset="images/rome-hero-medium.webp">
                <img src="images/rome-hero-small.webp" alt="Colosseum side view with sun glare" width="500" height="750">
            </picture>
        </div>
        <section class="card" id="data">
            <h2>Data</h2>
            <ul id="placeData">
                <li>
                    <label>Country: </label><span id="country">Italy</span>
                </li>
                <li>
                    <label>Population: </label><span id="population">2,860,009</span>
                </li>
                <li>
                    <label>Area: </label><span id="area">496 sq mi (1,285 sq km)</span>
                </li>
                <li>
                    <label>Language: </label><span id="language">Italian</span>
                </li>
                <li>
                    <label>Currency: </label><span id="currency">â‚¬ the Euro</span>
                </li>
                <li>
                    <label>Timezone: </label><span id="timezone">UTC+1, CET</span>
                </li>
                <li>
                    <label>Calling Code: </label><span id="callingCode">+39
                        +06</span>
                </li>
                <li>
                    <label>Internet TLD: </label><span id="internetTld">.eu</span>
                </li>
            </ul>
        </section>
        <section class="card" id="weather">
            <h2>Weather</h2>
            <img src="images/weather.svg" alt="Weather Icon" id="weatherIcon">
            <ul id="weatherData">
                <li>
                    <label>Temperature: </label><span id="temperature">10</span>
                </li>
                <li>
                    <label>Conditions: </label><span id="conditions">Clear and
                        Sunny</span>
                </li>
                <li>
                    <label>Wind Speed: </label><span id="wind">5 mp/h (8 km/h)</span>
                </li>
                <li>
                    <label>Feels Like: </label><span id="windChill"></span>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Casey Sprouse | USA</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
