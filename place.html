<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Country or Place Page for Week 3 Assignment">
    <meta name="author" content="Casey Sprouse">
    <link rel="stylesheet" href="styles/place.css">
    <title>Country Page</title>
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Rome, Italy</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images">
                <source media="(min-width: 500px)" srcset="images/">
                <img src="images/" alt="" width="500" height="250">
            </picture>
        </div>
        <section class="card" id="data">
            <h2>Data</h2>

        </section>
        <section class="card" id="weather">
            <h2>Weather</h2>
            <img svg src="images/weather.svg" alt="Weather Icon" id="weatherIcon">
            <ul id="weatherData">
                <li>
                    <label for="temperature">Temperature: </label><span id="temperature"></span>
                </li>
                <li>
                    <label for="conditions">Conditions: </label><span id="conditions"></span>
                </li>
                <li>
                    <label for="wind">Wind Speed: </label><span id="wind"></span>
                </li>
                <li>
                    <label for="windChill">Feels Like: </label><span id="windChill"></span>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Casey Sprouse | USA</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
